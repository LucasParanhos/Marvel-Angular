<h1 class="page-title">Busca de personagens</h1>

<h3 class="titulo-busca">Nome do personagem</h3>
<mat-form-field class="w-100" appearance="fill">
  <mat-label>Buscar</mat-label>
  <input id="search-bar" type="text" matInput (change)="searchHero($event)" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<p class="nomes-personagens">Personagem</p>
<mat-card *ngFor="let hero of model" class="mb-10">
  <mat-card-content class="d-flex">
    <div class="d-flex">
      <img
        mat-card-sm-image
        [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension"
        [alt]="hero.name"
        class="hero-image"
      />
    </div>
    <div class="d-flex">
      <h3 class="hero-name" [title]="hero.name">
        {{ hero.name }}
      </h3>
    </div>
  </mat-card-content>
</mat-card>
